name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Essential Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils dos2unix

      - name: Fix Gradle Permissions
        run: chmod +x ./gradlew

      - name: Upgrade Gradle to 8.2
        run: |
          sed -i "s|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip|g" gradle/wrapper/gradle-wrapper.properties

      - name: Fix QuickJS Manifest
        run: |
          if [ -f "quickjs/src/main/AndroidManifest.xml" ]; then
            # 强制转换为Unix格式
            dos2unix quickjs/src/main/AndroidManifest.xml
            # 删除重复的xmlns声明
            sed -i '/xmlns:android/d' quickjs/src/main/AndroidManifest.xml
            # 添加唯一命名空间
            sed -i '1s/<manifest/<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android"/' quickjs/src/main/AndroidManifest.xml
            # 强制闭合标签
            sed -i 's/<\/application>/<\/application>\n<\/manifest>/g' quickjs/src/main/AndroidManifest.xml
            # 标准化XML格式
            xmllint --format -o quickjs/src/main/AndroidManifest.xml quickjs/src/main/AndroidManifest.xml
          fi

      - name: Validate XML Syntax
        run: |
          xmllint --noout quickjs/src/main/AndroidManifest.xml || (echo "❌ XML 校验失败"; exit 1)

      - name: Build Debug APK
        run: |
          ./gradlew clean assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
