name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Essential Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils dos2unix

      - name: Fix QuickJS Manifest
        run: |
          if [ -f "quickjs/src/main/AndroidManifest.xml" ]; then
            # 1. 标准化换行符（解决网页5提到的跨平台编码问题）
            dos2unix quickjs/src/main/AndroidManifest.xml
            
            # 2. 修复根标签缺失问题（针对网页7中的语法错误）
            sed -i '1s/^/<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android" \n/' quickjs/src/main/AndroidManifest.xml
            sed -i '2s/^/    /' quickjs/src/main/AndroidManifest.xml  # 缩进第二行
            
            # 3. 强制闭合标签（符合网页4的XML规范）
            if ! grep -q "</manifest>" quickjs/src/main/AndroidManifest.xml; then
              echo -e "\n</manifest>" >> quickjs/src/main/AndroidManifest.xml
            fi
            
            # 4. XML格式化与验证（参考网页7的推荐方法）
            xmllint --format -o quickjs/src/main/AndroidManifest.xml quickjs/src/main/AndroidManifest.xml
          fi

      - name: Validate Manifest Syntax
        run: |
          xmllint --noout quickjs/src/main/AndroidManifest.xml || (echo "❌ XML 校验失败"; exit 1)

      - name: Build APK
        run: |
          ./gradlew clean assembleDebug --stacktrace

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
