name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Essential Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils dos2unix

      - name: Fix Gradle Permissions
        run: chmod +x ./gradlew

      - name: Upgrade Gradle to 8.2
        run: |
          sed -i "s|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip|g" gradle/wrapper/gradle-wrapper.properties

      - name: Update AGP to 8.2.0
        run: |
          find . -name 'build.gradle' -exec sed -i -E "s/(com\.android\.tools\.build:gradle:)[^'\"]+/\18.2.0/g" {} +

      - name: Clean Legacy Manifest
        run: |
          find . -path '*/src/main/AndroidManifest.xml' -exec sed -i '/package=".*"/d' {} +

      - name: Fix QuickJS Manifest
        run: |
          if [ -f "quickjs/src/main/AndroidManifest.xml" ]; then
            # 修复关键语法问题
            dos2unix quickjs/src/main/AndroidManifest.xml  # 处理换行符
            sed -i 's/<manifest /<manifest xmlns:android="http:\/\/schemas.android.com\/apk\/res\/android" /g' quickjs/src/main/AndroidManifest.xml
            sed -i 's/<activity/<activity android:exported="true"/g' quickjs/src/main/AndroidManifest.xml
            sed -i 's/<\/application>/<\/application>\n<\/manifest>/g' quickjs/src/main/AndroidManifest.xml  # 强制闭合标签
            xmllint --format -o quickjs/src/main/AndroidManifest.xml quickjs/src/main/AndroidManifest.xml
          fi

      - name: Inject Namespaces
        run: |
          find . -name 'build.gradle' -exec sed -i "/android {/a \    namespace 'com.github.tvbox.osc'" {} +

      - name: Force Dependencies
        run: |
          echo -e "\nallprojects {\n  configurations.all {\n    resolutionStrategy {\n      force 'com.android.tools.build:gradle:8.2.0'\n      force 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20'\n    }\n  }\n}" >> build.gradle

      - name: Build & Verify
        run: |
          ./gradlew clean
          xmllint --noout quickjs/src/main/AndroidManifest.xml
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
